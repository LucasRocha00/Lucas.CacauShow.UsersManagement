<div *ngIf="loading" class="loading">Carregando usuários...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<mat-card *ngIf="!loading && !error">
  <mat-card-header>
    <mat-card-title>Lista de Usuários</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user)">Editar</button>
          <button mat-button color="warn" (click)="deleteUser(user.id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'actions'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
